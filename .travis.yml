language: python
os: linux
dist: bionic

jobs:
  - name: "Regular flow"

    python:
      - 3.7

    services: 
      - postgres

    install:
      - pip install -r requirements.txt

    before_script:
      - psql -c 'create database swe_app;' -U postgres
      - python manage.py migrate
      - python manage.py collectstatic --noinput

    script:
      - black --check .
      - flake8 .
      - coverage run --source=polls manage.py test

    after_script:
      - coveralls
  
  - name: "Containerized flow"

    services:
      - docker
    
    script:
      - docker-compose build
      - docker-compose run test
